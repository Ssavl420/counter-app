<body>
   <div class="container">
      <div class="welcome__inner">
         <p class="welcome__text">Добро пожаловать в SDBank!</p>
         <form action="#" class="welcome__form" autocomplete="on">
            <input required id="name" class="form__name" type="name" placeholder="Введите ваше имя">
            <button class="form__btn" type="submit"></button>
         </form>
      </div>
      <div class="counter__inner">
         <div class="counter__exit">
            <img src="./Img/icon/exit.png" alt="Exit">
         </div>
         <div class="counter__text">
            <p class="js-name"></p>
            <span>Основный счёт: <span class="js-counter__score"></span></span>
         </div>
         <button class="counter__addition" ontouchstart="">Пополнить счёт на 1 &#8364</button>
         <button class="counter__reset" ontouchstart="">Обналичить</button>
         <div class="reset__text">
            <span>За сессию получено: <span class="js-reset__score"></span></span>

         </div>
      </div>
   </div>
   <script src="Js/script.js"></script>
</body>
